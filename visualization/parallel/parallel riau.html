<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- A bit of style -->
<style>
  .axis {
    opacity: 0.7;
  }

  .axis:hover {
    opacity: 1;
  }
</style>

<script>
  // set the dimensions and margins of the graph
  var margin = {
      top: 30,
      right: 30,
      bottom: 10,
      left: 60
    },
    width = 1260 - margin.left - margin.right,
    height = 360 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

  // Parse the Data
  d3.csv("RIAU.csv", function (data) {

    // Color scale: give me a specie name, I return a color
    var color = d3.scaleOrdinal()
      .domain(["Tertinggal", "Berkembang", "Mandiri"])
      .range(["rgb(255, 70, 70)", "rgb(255, 187, 0)", "rgb(9, 252, 9)"])

    // Here I set the list of dimension manually to control the order of axis:
    dimensions = ["VPDDKN", "VKSHTN", "VEKNM", "VENRG", "VAIRBS", "VKOMIN", "VSARTRANS",
      "VAKSTRANS", "VKESMAS", "VOR", "VMNDR", "VKSDM"
    ]

    // For each dimension, I build a linear scale. I store all in a y object
    var y = {}
    for (i in dimensions) {
      name = dimensions[i]
      y[name] = d3.scaleLinear()
        .domain([0, 100.000]) // --> Same axis range for each group
        // --> different axis range for each group --> .domain( [d3.extent(data, function(d) { return +d[name]; })] )
        .range([height, 0])
    }

    // Build the X scale -> it find the best position for each Y axis
    x = d3.scalePoint()
      .range([0, width])
      .domain(dimensions);

    // Highlight the specie that is hovered
    var highlight = function (d) {

      selected_specie = d.CLASS

      // first every group turns grey
      d3.selectAll(".line")
        .transition().duration(200)
        .style("stroke", "lightgrey")
        .style("opacity", 0.5)
      // Second the hovered specie takes its color
      d3.selectAll("." + selected_specie)
        .transition().duration(200)
        .style("stroke", color(selected_specie))
        .style("opacity", 2)
      d3.selectAll(".line")
        .append("title")
        .text(function (e) {
          return e.KAB;
        })
    }

    // Unhighlight
    var doNotHighlight = function (d) {
      d3.selectAll(".line")
        .transition().duration(200).delay(1000)
        .style("stroke", function (d) {
          return (color(d.CLASS))
        })
        .style("opacity", 1)
    }

    // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
    function path(d) {
      return d3.line()(dimensions.map(function (p) {
        return [x(p), y[p](d[p])];
      }));
    }

    // Draw the lines
    svg
      .selectAll("myPath")
      .data(data)
      .enter()
      .append("path")
      .attr("class", function (d) {
        return "line " + d.CLASS
      }) // 2 class for each line: 'line' and the group name
      .attr("d", path)
      .style("fill", "none")
      .style("stroke", function (d) {
        return (color(d.CLASS))
      })
      .style("opacity", 2)
      .on("mouseover", highlight)
      .on("mouseleave", doNotHighlight)

    // Draw the axis:
    svg.selectAll("myAxis")
      // For each dimension of the dataset I add a 'g' element:
      .data(dimensions).enter()
      .append("g")
      .attr("class", "axis")
      // I translate this element to its right position on the x axis
      .attr("transform", function (d) {
        return "translate(" + x(d) + ")";
      })
      // And I build the axis with the call function
      .each(function (d) {
        d3.select(this).call(d3.axisLeft().ticks(5).scale(y[d]));
      })
      // Add axis title
      .append("text")
      .style("text-anchor", "middle")
      .attr("y", -9)
      .text(function (d) {
        return d;
      })
      .style("fill", "black")

  })
</script>
